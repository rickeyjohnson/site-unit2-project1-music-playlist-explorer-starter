<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Music Playlist Explorer</h1>
        <div id="links">
            <h3><a id="feature-link" href="feature.html" class="link">Feature</a></h3>
            <h3><a id="home-link" href="index.html" class="link active">Home</a></h3>
        </div>
    </header>

    <main> 
        <section id="playlist-cards">
        </section>
    </main>

    <div class="modal-overlay hidden">
        <div class="modal-content">
            <section class="modal-header">
                <img id="modal-playlist-img" src="./assets/img/playlist.png" alt="playlist image">
                <aside class="modal-header-title">
                    <h2 id="modal-playlist-title">Playlist Title</h2>
                    <h3 id="modal-creator-name">Creator Name</h3>
                </aside>
                <button id="shuffle-btn">Shuffle</button>
            </section>
            <section class="modal-songs-container"></section>
        </div>
    </div>

    <footer>
        Property of Rickey Johnson
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
