<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Music Playlist Explorer</h1>
        <div id="links">
            <h3><a id="feature-link" href="feature.html" class="active">Feature</a></h3>
            <h3><a id="home-link" href="index.html">Home</a></h3>
        </div>
    </header>

    <main>
        <section id="feature-playlist-header">
            <img src="./assets/img/playlist.png" alt="playlist image">
            <div id="feature-playlist-title">
                <h1>Playlist Name</h1>
                <h2>Creator Name</h2>
            </div>
        </section>
        <section id="feature-songs-container">
            <div class="feature-song">
                <img src="./assets/img/song.png" alt="song image">
                <div class="feature-song-title">
                    <h3>Song name</h3>
                    <p>artist</p>
                </div>
                <p class="feature-song-runtime">0:00</p>
            </div>
            <div class="feature-song">
                <img src="./assets/img/song.png" alt="song image">
                <div class="feature-song-title">
                    <h3>Song name</h3>
                    <p>artist</p>
                </div>
                <p class="feature-song-runtime">0:00</p>
            </div>
        </section>
    </main>
</body>
</html>
