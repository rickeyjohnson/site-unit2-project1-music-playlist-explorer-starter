<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Music Playlist Explorer</h1>
    </header>

    <main> 
        <section id="playlist-cards">
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal-content">
            <section class="modal-header">
                <img id="modal-playlist-img" src="./assets/img/playlist.png" alt="playlist image">
                <aside class="modal-header-title">
                    <h2 id="modal-playlist-title">Playlist Title</h2>
                    <h3 id="modal-creator-name">Creator Name</h3>
                </aside>
            </section>
            <section class="modal-songs-container">
                <article class="modal-song">
                    <img src="./assets/img/song.png" alt="song-image">
                    <div class="modal-song-content">
                        <h4>Song Title</h4>
                        <p>Artist Name</p>
                    </div>
                    <p class="album-runtime">0:00</p>
                </article>

                <article class="modal-song">
                    <img src="./assets/img/song.png" alt="song-image">
                    <div class="modal-song-content">
                        <h4>Song Title</h4>
                        <p>Artist Name</p>
                        <p>Album Name</p>
                    </div>
                    <p class="album-runtime">0:00</p>
                </article>

                <article class="modal-song">
                    <img src="./assets/img/song.png" alt="song-image">
                    <div class="modal-song-content">
                        <h4>Song Title</h4>
                        <p>Artist Name</p>
                        <p>Album Name</p>
                    </div>
                    <p class="album-runtime">0:00</p>
                </article>
            </section>
        </div>
    </div>

    <footer>
        Property of Rickey Johnson
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
